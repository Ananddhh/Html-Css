<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 300px;
            background-color: #f0f0f0;
        }

        .heading {
            width: 300px;
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #fff;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="heading">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing content, products, and services.</p>
        </div>
    </div>
</body>
</html>
